type User @model {
  avatar: String!
  description: String!
  ethAddress: String!
  id: ID!
  name: String!
  socials: Social!
}

type NFTCollection @model {
  id: ID!
  description: String!
  imageUrl: String!
  isMinted: Boolean!
  name: String!
  totalSold: String!
  totalTokens: String!
}

type Social {
  instagram: String
  spotify: String
  twitter: String
  youtube: String
}
